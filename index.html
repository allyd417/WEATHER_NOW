<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>WEATHER NOW</title>
  </head>
  <body>
    <div class="weather">
      <input type="text" id="default-city-input" class="search-bar" placeholder="St.Louis" />
      <div class="search-history"></div>
      <div class="error-message" style="display: none;"></div>
      <div class="weather-today">
        <div class="weather-details">
          <div class="weather-current">
           
            <p class="indicator humidity">
              <span class="value"></span>
            </p>
            <p class="indicator wind">
              <span class="value">Windy, 15</span>mph
            </p>
            <p class="indicator temp-high">
              High: <span class="value">75</span> &deg;F
            </p>
            <p class="indicator temp-low">
              Low: <span class="value">68</span> &deg;F
            </p>

          </div>
        </div>
        <img src="./images/sunny.jpeg" alt="sunny" class="image" />
        <div class="temp">
          <span class="value">80</span> &deg;F
          <h2 class="city">STL City</h2>
          <p class="current-day">Tuesday, Sunny</p>
        </div>
      </div>
      <section class="forecast">
        <article class="forecast-item">
          <img
            src="./images/sunny.jpeg"
            alt="sunny"
            class="icon" />
          <h3 class="weather-forecast-day">Wednesday, Sunny</h3>
          <p class="weather-forecast-temp">
            <span class="value">82</span> &deg;F
          </p>
        </article>
        <article class="forecast-item">
          <img
            src="./images/sunny.jpeg"
            alt="sunny"
            class="icon" />
          <h3 class="weather-forecast-day">Thurs.,Partly Cloudy</h3>
          <p class="weather-forecast-temp">
            <span class="value">77</span> &deg;F
          </p>
        </article>
        <article class="forecast-item">
          <img
            src="./images/sunny.jpeg"
            alt="sunny"
            class="icon" />
          <h3 class="weather-forecast-day">Friday, Storms</h3>
          <p class="weather-forecast-temp">
            <span class="value">74</span> &deg;F
          </p>
        </article>
        <article class="forecast-item">
          <img
            src="./images/sunny.jpeg"
            alt="sunny"
            class="icon" />
          <h3 class="weather-forecast-day">Saturday, Chance of Storms</h3>
          <p class="weather-forecast-temp">
            <span class="value">79</span> &deg;F
          </p>
        </article>
        <article class="forecast-item">
          <img
            src="./images/sunny.jpeg"
            alt="sunny"
            class="icon" />
          <h3 class="weather-forecast-day">Sunday, Partly Cloudy</h3>
          <p class="weather-forecast-temp">
            <span class="value">78</span> &deg;F
          </p>
        </article>

    <script src="./assets/index.js"></script>
  </body>
</html>
